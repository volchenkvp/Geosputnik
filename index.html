<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GeoСпутник — Расширенная версия</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .custom-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="custom-button" onclick="locateMe()">Где я?</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map = L.map('map').setView([46.758, 36.786], 10);

    const satellite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      }
    ).addTo(map);

    const labels = L.tileLayer(
      "https://tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png",
      {
        opacity: 0.6,
        attribution: "&copy; OSM France"
      }
    ).addTo(map);

    function locateMe() {
      map.locate({ setView: true, maxZoom: 16 });
    }

    map.on("locationfound", function (e) {
      L.marker(e.latlng).addTo(map).bindPopup("Ты здесь").openPopup();
    });

    map.on("locationerror", function (e) {
      alert("Ошибка геолокации: " + e.message);
    });

    // Линейка
    L.control.measure({
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      position: 'topright'
    }).addTo(map);

    // Поиск по названию
    L.Control.geocoder().addTo(map);

    // Добавление меток вручную
    map.on('contextmenu', function(e) {
      const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
      marker.bindPopup("Метка: " + e.latlng.toString()).openPopup();
    });

    // Импорт GeoJSON с линией соприкосновения
    fetch("frontline.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'red', weight: 3, dashArray: '5,5' }
        }).addTo(map);
      });

    // Экспорт меток
    window.exportMarkers = function () {
      const features = [];
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) {
          features.push({
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [layer.getLatLng().lng, layer.getLatLng().lat]
            }
          });
        }
      });
      const geojson = {
        type: "FeatureCollection",
        features: features
      };
      const blob = new Blob([JSON.stringify(geojson)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "markers.geojson";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Горячая клавиша для экспорта: "e"
    document.addEventListener("keydown", function (e) {
      if (e.key === "e") exportMarkers();
    });
  </script>
</body>
</html>
