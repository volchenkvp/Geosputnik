<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Geosputnik</title>
  <!-- ArcGIS CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <!-- Proj4js для СК-42 -->
  <script src="https://unpkg.com/proj4@2.12.0/dist/proj4.js"></script>
  <!-- ArcGIS JS -->
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #compass, #coords {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    #compass {
      top: 10px;
      right: 10px;
    }
    #coords {
      bottom: 10px;
      left: 10px;
    }
    #markerList {
      position: absolute;
      top: 60px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      max-height: 50vh;
      overflow-y: auto;
      max-width: 250px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="compass">Компас: N</div>
  <div id="coords">Координаты СК-42: X: -, Y: -</div>
  <div id="markerList" class="d-none">
    <h6>Метки</h6>
    <ul id="markers" class="list-group"></ul>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").catch(error => {
        console.error("Service Worker registration failed:", error);
      });
    }
  </script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
