<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GeoСпутник — Спутниковая карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .custom-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="custom-button" onclick="locateMe()">Где я?</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
  <script>
    // Инициализация карты
    const map = L.map('map').setView([46.758, 36.786], 10); // fallback: Бердянск

    // Спутниковый слой MapTiler (замени ключ ниже)
    const satellite = L.tileLayer(
      'https://api.maptiler.com/tiles/satellite/{z}/{x}/{y}.jpg?key=Get_Your_Free_Key',
      {
        tileSize: 512,
        zoomOffset: -1,
        attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a>'
      }
    ).addTo(map);

    // Подписи из OpenStreetMap (полупрозрачные)
    const labels = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        opacity: 0.4,
        attribution: '&copy; OpenStreetMap contributors'
      }
    ).addTo(map);

    // Кнопка: найти себя
    function locateMe() {
      map.locate({ setView: true, maxZoom: 16 });
    }

    // Метка на карте после определения позиции
    map.on("locationfound", function (e) {
      L.marker(e.latlng).addTo(map).bindPopup("Ты здесь").openPopup();
    });

    map.on("locationerror", function (e) {
      alert("Ошибка геолокации: " + e.message);
    });

    // Линейка
    L.control.measure({
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      position: 'topright'
    }).addTo(map);
  </script>
</body>
</html>
