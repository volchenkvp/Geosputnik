
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GeoСпутник — С названиями поселений</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .custom-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .village-label {
      font-size: 12px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 3px black;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="custom-button" onclick="locateMe()">Где я?</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map = L.map('map').setView([46.758, 36.786], 9);

    const satellite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      }
    ).addTo(map);

    const labels = L.tileLayer(
      "https://tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png",
      {
        opacity: 0.6,
        attribution: "&copy; OSM France"
      }
    ).addTo(map);

    function locateMe() {
      map.locate({ setView: true, maxZoom: 16 });
    }

    map.on("locationfound", function (e) {
      L.marker(e.latlng).addTo(map).bindPopup("Ты здесь").openPopup();
    });

    map.on("locationerror", function (e) {
      alert("Ошибка геолокации: " + e.message);
    });

    L.control.measure({
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      position: 'topright'
    }).addTo(map);

    L.Control.geocoder().addTo(map);

    // Загрузка названий населённых пунктов
    fetch("settlements.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const name = feature.properties.name;
            const latlng = layer.getLatLng();
            const label = L.divIcon({
              className: 'village-label',
              html: name,
              iconSize: [100, 20],
              iconAnchor: [50, 10]
            });
            L.marker(latlng, { icon: label, interactive: false }).addTo(map);
          }
        });
      });

    fetch("frontline.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'red', weight: 3, dashArray: '5,5' }
        }).addTo(map);
      });
  </script>
</body>
</html>
