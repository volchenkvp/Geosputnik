<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GeoСпутник — Спутниковая карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .custom-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="custom-button" onclick="locateMe()">Где я?</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
  <script>
    const map = L.map('map').setView([46.758, 36.786], 10); // fallback: Бердянск

    // Спутниковый слой ESRI (без ключей)
    const satellite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      }
    ).addTo(map);

    // Прозрачные подписи OpenStreetMap
    const labels = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        opacity: 0.4,
        attribution: "&copy; OpenStreetMap contributors"
      }
    ).addTo(map);

    function locateMe() {
      map.locate({ setView: true, maxZoom: 16 });
    }

    map.on("locationfound", function (e) {
      L.marker(e.latlng).addTo(map).bindPopup("Ты здесь").openPopup();
    });

    map.on("locationerror", function (e) {
      alert("Ошибка геолокации: " + e.message);
    });

    L.control.measure({
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      position: 'topright'
    }).addTo(map);
  </script>
</body>
</html>
